<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="tick.png" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do</title>
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <div id="header">
            <h2 class="todo">
              <img src="todotick.png" class="listimage" />My To-do List
            </h2>
            <div class="user_input">
              <input
                type="text"
                id="input"
                placeholder="Work to be done..."
              /><button id="add_item">Add Item</button>
            </div>
          </div>
        </div>
      </header>

      <section>
        <div class="container">
          <div id="to_do_list"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
